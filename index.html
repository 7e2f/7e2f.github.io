<!DOCTYPE=html>
<html>

<head>

  <title>startpage</title>

  <link rel="stylesheet" href="/style/style.css" type="text/css" />
  <link rel="shortcut icon" href="/style/icon.png" type="image/png" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <script type="text/javascript" src="/js/jquery-1.5.min.js"></script>
  <script type="text/javascript" src="/js/boxxy.js"></script>

  <script>
    function formReset(el) { el.value=''; };
    function showAll() { $('ul').slideDown(80); };
    function hideAll() { $('ul').slideUp(80); };
  </script>
</head>

<body>
  <br><br>
  <div id="container">
    <div class="column col-5">
      <form autocomplete="off" id="searchBox" target="_blank"
        action="https://google.com/search">
        <input class="box" name="q" type="text" placeholder="search" ondblclick="formReset(this)" autofocus>
      </form>
    </div>
    <div class="column col-6">
      <input type="button" class="box" value="show" onclick="showAll()">
    </div>
    <div class="column col-6">
      <input type="button" class="box" value="hide" onclick="hideAll()">
    </div>
    <boxview>
    </boxview>
  </div>

</body>

</html>
