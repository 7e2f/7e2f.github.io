<!DOCTYPE=html>
<html>
<head>
    <title>lesspass</title>
    <link rel="stylesheet" href="/style/style.css" type="text/css" />
    <link rel="shortcut icon" href="/style/icon.png" type="image/png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="/js/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="/js/lesspass.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <script>
      function formReset(el) { el.value=''; };
    </script>

</head>
<body>
<br><br>
<div id="container">
  <form id="lesspass">
    <div class="column col-3">
      <input class="box" id="site" name="site" type="text" placeholder="site" autocorrect="off" autocapitalize="none" autocomplete="off">
    </div>
    <div class="column col-3">
      <input class="box" id="user" name="user" type="text" placeholder="username" autocorrect="off" autocapitalize="none" autocomplete="off">
    </div>
    <div class="column col-3">
      <input class="box" id="pass" name="pass" type="text" placeholder="master password" autocorrect="off" autocapitalize="none" autocomplete="off">
    </div>
    <div class="column col-6">
      <label for="low" class="box">
        <input type="checkbox" id="low" name="low" checked>
        <span>a-z</span>
      </label>
    </div>
    <div class="column col-6">
      <label for="upp" class="box">
        <input type="checkbox" id="upp" name="upp" checked>
        <span>A-Z</span>
      </label>
    </div>
    <div class="column col-6">
      <label for="num" class="box">
        <input type="checkbox" id="num" name="num" checked>
        <span>0-9</span>
      </label>
    </div>
    <div class="column col-6">
      <label for="sym" class="box">
        <input type="checkbox" id="sym" name="sym" checked>
        <span>%!@</span>
      </label>
    </div>
    <div class="column col-6">
      <input class="box" id="chars" name="chars" type="text" placeholder="length [16]" autocorrect="off" autocapitalize="none" autocomplete="off">
    </div>
    <div class="column col-6">
      <input class="box" id="count" name="count" type="text" placeholder="counter [1]" autocorrect="off" autocapitalize="none" autocomplete="off">
    </div>
    <div class="column col-2">
      <input class="box" id="generated" name="generated" type="text" placeholder="generated password" autocorrect="off" autocapitalize="none" autocomplete="off" ondblclick="formReset(this)">
    </div>
    <div class="column col-4">
      <input type="button" class="box" value="copy" onclick="copy()" ondblclick="document.getElementById('lesspass').reset()">
    </div>
    <div class="column col-4">
      <input type="button" value="generate" class="btn box" onclick="lesspassSubmit()">
    </div>
  </form>
</div>
<img src="/style/wip.png" style="width:64px;height:64px;position:fixed;right:16;bottom:16;">
</body>
</html>
