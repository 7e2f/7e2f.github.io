<!DOCTYPE=html>
<html>
<head>
    <title>lesspass</title>
    <link rel="stylesheet" href="/style/style.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="shortcut icon" href="/style/icon.png" type="image/png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

</head>
<body>
<br><br>
<div id="container">
  <div class="column col-1">
  <input class="box inputbox" id="site" name="site" type="text" placeholder="site" autocorrect="off" autocapitalize="none" autocomplete="off">
  <input class="box inputbox" id="user" name="user" type="text" placeholder="username" autocorrect="off" autocapitalize="none" autocomplete="off">
  <input class="box inputbox" id="pass" name="pass" type="text" placeholder="master password" autocorrect="off" autocapitalize="none" autocomplete="off">
  </div>
  <div class="column col-4">
    <input type="button" class="box btn btn-active" value="a-z">
  </div>
  <div class="column col-4">
    <input type="button" class="box btn btn-active" value="A-Z">
  </div>
  <div class="column col-4">
    <input type="button" class="box btn btn-active" value="0-9">
  </div>
  <div class="column col-4">
    <input type="button" class="box btn btn-active" value="%!@">
  </div>
  <div class="column col-4">
    <input class="inputbox box" id="chars" name="chars" type="text" placeholder="length [16]" autocorrect="off" autocapitalize="none" autocomplete="off">
  </div>
  <div class="column col-4">
    <input class="inputbox box" id="count" name="count" type="text" placeholder="counter [1]" autocorrect="off" autocapitalize="none" autocomplete="off">
  </div>
  <div class="column col-2">
    <!-- <input type="button" class="btn box"><span class="blue">generate</span></button> -->
    <input type="button" value="generate" class="btn box">

  </div>
  <div class="column col-1">
    <input class="inputbox box" id="generated" name="generated" type="text" placeholder="generated password" autocorrect="off" autocapitalize="none" autocomplete="off">
  </div>
</div>
</body>
</html>
