<!DOCTYPE=html>
<html>
  <head>
    <title>title</title>
    <link rel="stylesheet" href="/style/style.css" type="text/css" />
    <link rel="shortcut icon" href="/style/icon.png" type="image/png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">



    <script>
      function saveStorage() {
        var a = document.getElementById("tA").value;
        localStorage.setItem("savedStorage", a);
      }
      function loadStorage() {
        var b = localStorage.getItem("savedStorage");
        document.getElementById("tA").value = b;
      }
      function voidStorage() {
        localStorage.removeItem("savedStorage");
        document.getElementById("tA").value = "";
      }
    </script>

  </head>

  <body onload="loadStorage()"><br><br>
    <div id="container">
      <div class="column col-1">
        <textarea class="box" id="tA" rows="32"></textarea>
      </div>
      <div class="column col-2">
        <input type="button" class="box" value="save" onclick="saveStorage()">
      </div>
      <div class="column col-2">
        <input type="button" class="box" value="void" onclick="voidStorage()">
      </div>
    </div>
  </body>
</html>
