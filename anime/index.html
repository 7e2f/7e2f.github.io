      function hideAll() { $('ul').slideUp(80); }
    </script>

    <br><br>
    <div id="container">
      <div class="column col-5">
        <div class="box">
          <br>
        </div>
      </div>
      <div class="column col-6">
        <input type="button" class="box" value="show" onclick="showAll()">
      </div>
      <div class="column col-6">
        <input type="button" class="box" value="hide" onclick="hideAll()">
      </div>
      <boxview>
      </boxview>
    </div>
  </body>
</html>
